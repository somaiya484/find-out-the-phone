<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find out phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container mt-5">
        <h1 class="text-center">Welcome to our phone store</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search your phone">
                <button id="btn-search" class=" mt-3 btn btn-primary">Search</button>
              </div>
        </section>

        <!-- display search result -->
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
                <div id="no-found-message" class="mt-4 d-none">
                    <h3 class="text-warning">No phone Found. please try a new search</h3>
                </div>
                <div>
                <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                </div>
                </div>
        </section>

        <!-- loader -->
        <section class="d-none" id="loader">
            <div style="height: 400px
            ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- modal section -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="phoneDetailModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
